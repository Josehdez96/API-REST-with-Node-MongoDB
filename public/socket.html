<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Estatico</h1>
 
  <script>
    var socket = io.connect("http://localhost:3000", {
      forceNew: true, //Especifica que las conexiones siempre sean nuevas
    });

    socket.on("message", function (data) {
      console.log(data);
    });//Escuchando mensajes /*
  </script>
</body>
</html>
